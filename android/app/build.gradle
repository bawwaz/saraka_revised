plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this plugin is placed after Android and Kotlin
}

android {
    namespace = "com.example.saraka_revised"
    compileSdkVersion 34 // Explicitly define compile SDK version (update if necessary)
    ndkVersion = "21.3.6528147" // Set to match your Flutter project NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Use Java 8 for compatibility
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Match Kotlin version
    }

    defaultConfig {
        applicationId = "com.example.saraka_revised"
        minSdkVersion 24  // Minimum supported version
        targetSdkVersion 33 // Set target SDK version to match your device compatibility
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true // Enable minification
            shrinkResources true // Enable resource shrinking
            signingConfig signingConfigs.debug // Use debug signing for now, replace for release builds
        }
        debug {
            minifyEnabled false // Usually disabled in debug builds
            shrinkResources false
        }
    }
}

flutter {
    source = "../.." // Flutter source configuration
}
